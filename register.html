<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spot Finder - Register</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <!-- Include your navigation here, for example, a link back to the homepage -->
        <div id="logo"><a href="index.html">Study Spot Finder</a> > Register</div>
    </nav>

    <div class="section" id="registration-section">
        <div class="content">
            <h1>Register</h1>
            <h3>Create an account to find and save your study spots.</h3>
            <form id="registration-form">
                <label class="label-text" for="login">Username</label><br />
                <input type="text" id="Username" name="username" required><br>
                <label class="label-text" for="email">Email</label><br />
                <input type="email" id="Email" name="email" required><br>
                <label class="label-text" for="password">Password</label><br />
                <input type="password" id="password" name="password" required><br />
                <button class="button" type="submit">Register</button>
            </form><br><br>
            <h3>If you already have an account, log in here!</h3>
            <button class="button" onclick="window.location.href='login.html';">Login</button>
        </div>
    </div>

    <footer>
        <p>
            <a href="contact.html">Contact Us</a> | 
            <a href="sitemap.html">Site Map</a> |
            <a href="about.html">About Us</a>
        </p>
    </footer>
</body>
</html>
