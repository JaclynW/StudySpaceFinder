<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Study Spot</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="section contact-section" id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <fieldset>
                <legend>Type of submission:</legend>
                <label for="feedback">Feedback submission</label>
                <input type="radio" id="feedback" name="submission-type" value="feedback">
                <label for="study-spot">Study spot submission</label>
                <input type="radio" id="study-spot" name="submission-type" value="study-spot">
            </fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
