<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spot Finder - Login</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <!-- Include your navigation here, for example, a link back to the homepage -->
        <div id="logo"><a href="index.html">Study Spot Finder</a> > Login</div>
    </nav>

    <div class="section" id="registration-section">
        <div class="loginContent">
            <h1 id = "login-h1">Login</h1>
            <p id = "login-p">Create an account to find and save your study spots.</p>
            <form id="registration-form">
                <label class="label-text" for="login">Username</label><br />
                <input type="text" id="Username" name="username" required><br><br>
                <label class="label-text" for="password">Password</label><br />
                <input type="password" id="password" name="password" required><br />
                <button class="loginButton" type="submit">Login</button>
            </form><br><br>
            <p id = "login-p">If you don't have an account, you can easily register one!</p>
            <button class="loginButton" onclick="window.location.href='register.html';">Register</button>
        </div>
    </div>
    <footer>
        <p>
            <a href="contact.html">Contact Us</a> | 
            <a href="sitemap.html">Site Map</a> |
            <a href="about.html">About Us</a>
        </p>
    </footer>
</body>
</html>
