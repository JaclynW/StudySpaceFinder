<div class="section" id="login-section">
    <div class="content ">
        <h1>Login</h1>
        <p><h3>Please login to continue.</h3></p>
        <form id="login-form">
            <label class="label-text" for="login">Username</label><br />
            <input type="login" id="Username" name="username" required><br>
            <label class="label-text" for="password">Password</label><br />
            <input type="password" id="password" name="password" required><br />
            <button class="button" type="submit">Login</button>
        </form>
        <button class="button" id="go-to-register">Register</button>
    </div>
</div>
